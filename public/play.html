<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Estate Guesser</title>
    <link rel="icon" href="../images/smalllogo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="../images/icon.png" />
    <link rel="stylesheet" href="../styles/play.css" />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto' />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container">
      <h1 class="game-title">Guess the Price in <span id="location-name"></span></h1>

      <div class="game-content">
        <!-- Image of the property -->
        <img src="https://cdn.realtor.ca/listing/TS638249457455270000/reb82/highres/2/c5745952_1.jpg" alt="Property Image" class="property-image" />

        <!-- Guess input and submit button -->
        <div class="guess-input">
          <input type="text" placeholder="Enter your guess" id="price-guess" />
          <button id="submit-guess">Submit</button>
        </div>

        <!-- Feedback message -->
        <p id="feedback-message"></p>
      </div>
      
      <div class="footer">
        <div class="logos">
          <a href="https://github.com/ryanfinlay11/EstateGuesser" target="_blank">
            <img class="github" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/600px-Octicons-mark-github.svg.png" alt="github logo">
          </a>
        </div>
        <p class="credit-name">Developed by Ryan Finlay</p>
      </div>
    </div>
  </body>
  <script src="../scripts/play.js" type="text/javascript"></script>
</html>
